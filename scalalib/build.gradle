plugins {
    id 'scala'
    id 'application'
}

group = 'com.cimba'
version = '0.1.0'

mainClassName = 'com.cimba.scalalib.Server'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.http4s:http4s-dsl_2.13:0.23.12'
    implementation 'org.http4s:http4s-blaze-server_2.13:0.23.12'
    implementation 'org.http4s:http4s-circe_2.13:0.23.12'
    implementation 'io.circe:circe-generic_2.13:0.14.1'
    implementation 'org.tpolecat:doobie-core_2.13:1.0.0-RC2'
    implementation 'org.tpolecat:doobie-postgres_2.13:1.0.0-RC2'
    implementation 'org.jsoup:jsoup:1.15.3' // For HTML crawling
}

